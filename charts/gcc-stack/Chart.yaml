apiVersion: v2
description: Deploy GCC services stack
name: gcc-stack
type: application
appVersion: v2025.4.0
version: v2025.4.0
dependencies:
  # file://../gcc-api
  # https://harbor.teamgeta.net/chartrepo/gcc

  # maestro
  # - 
  #   name: gcc-maestro
  #   version: v1.0.0
  #   alias: maestro
  #   repository: https://harbor.teamgeta.net/chartrepo/gcc
