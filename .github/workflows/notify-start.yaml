name: Notify start
on:
  workflow_call:
    inputs:
      channel_id:
        required: true
        type: number
        description: Slack channel id
      phase:
        required: true
        type: number
        description: Build phase index
      step:
        required: true
        type: string
        description: Step notification step
      slack_phase_state:
        required: true
        type: string
        description: Slack notification state
      slack_artifact_name:
        required: true
        type: string
        description: Github artifact name containing slack template
      slack_template_file:
        required: true
        type: string
        description: Slack message template file name
      slack_template_dir:
        required: false
        type: string
        default: /tmp/slack
        description: Template file directory
      matrix_step_name:
        required: true
        type: string
        description: Matrix step name
      matrix_key:
        required: true
        type: string
        description: Matrix key
    outputs:
      channel_id:
        value: ${{ jobs.write.outputs.channel_id }}
        description: Channel id
      slack_state:
        value: ${{ jobs.write.outputs.slack_state }}
        description: Slack state
      slack_message_id:
        value: ${{ jobs.write.outputs.slack_message_id }}
        description: Slack message id
      step:
        value: ${{ jobs.write.outputs.step }}
        description: Step name
jobs:
  notify:
    name: Compose and send Slack message
    runs-on: ubuntu-latest
    outputs:
      slack_state: ${{ steps.notification.outputs.state }}
      slack_message_id: ${{ steps.slack.outputs.ts }}
    steps:
      -
        name: Download notification template
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.slack_artifact_name }}
          path: ${{ inputs.slack_template_dir }}
      -
        name: Add start notification step
        id: notification
        uses: Geta/gks/actions/add-notification-step@actions/v3
        with:
          template_path: ${{ inputs.slack_template_dir }}/${{ inputs.slack_template_file }}
          phase: ${{ inputs.phase }}
          step: ":hourglass: *${{ inputs.step }}*"
          state: ${{ inputs.slack_phase_state }}
      -
        name: Send Slack notification
        id: slack
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ inputs.channel_id }}
          payload-file-path: ${{ inputs.slack_template_dir }}/${{ inputs.slack_template_file }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.GKS_GCC_SLACK_BOT_TOKEN }}

  write:
    runs-on: ubuntu-latest
    needs: [ notify ]
    name: Write matrix outputs
    outputs:
      slack_state: ${{ fromJson(steps.out.outputs.result).slack_state }}
      slack_message_id: ${{ fromJson(steps.out.outputs.result).slack_message_id }}
      step: ${{ fromJson(steps.out.outputs.result).step }}
    steps:        
      - uses: cloudposse/github-action-matrix-outputs-write@main
        id: out
        with:
          matrix-step-name: ${{ inputs.matrix_step_name }}
          matrix-key: ${{ inputs.matrix_key }}
          outputs: |-
            channel_id: ${{ inputs.channel_id }}
            slack_state: ${{ needs.notify.outputs.slack_state }}
            slack_message_id: ${{ needs.notify.outputs.slack_message_id }}
            step: ${{ inputs.step }}