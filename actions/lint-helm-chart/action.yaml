name: 'Lint Helm Chart'
inputs:
  chart_dir:
    required: true
    description: 'Helm chart directory'
runs:
  using: "composite"
  steps:
    - 
      name: Lint Helm chart
      shell: bash
      run: |
        cd ${{ inputs.chart_dir }}
        cat values.yaml
        cat Chart.yaml
        helm lint . --strict
        cd -